<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/posting.css}"/>
</head>
<th:block layout:fragment="content">
    <body>
    <div th:replace="/fragments/topBackground.html :: topBgFragment(imgName='Share')"></div>
    <section class="posting_main_container">
        <form method="post" action="sbsave">
            <input type="hidden" name="board_id" value=1>
            <input class="title" type="text" placeholder="작성자" name="user_id" required><br>
            <input class="title" type="text" placeholder="제목" name="title" required>
            <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 300px" name="content" required></textarea>
                <label for="floatingTextarea2">게시글 내용</label>
                <br>
                <button type="submit" class="btn btn-secondary btn-lg">글작성</button>
            </div>
        </form>
    </section>
    </body>
</th:block>
</html>
