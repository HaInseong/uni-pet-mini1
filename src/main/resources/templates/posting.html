<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/posting.css}"/>
</head>
<th:block layout:fragment="content">
    <body>
    <div th:replace="/fragments/topBackground.html :: topBgFragment(imgName='Board')"></div>


        <section class="main_container">
            <div class="main_wrap flex-column w-75">
            <form method="post" action="save">
                <input type="hidden" name="board_id" th:value="${boardId}">
                <input class="title" type="hidden" name="user_id" th:value="${session.userId}"><br>
                <input class="title" type="text" placeholder="제목을 입력해 주세요." name="title" required>
                <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 300px" name="content" required></textarea>
                    <label for="floatingTextarea2">내용을 입력하세요.</label>
                    <br>
                    <button type="submit" class="btn btn-dark btn-lg">글작성</button>
                </div>
            </form>
            </div>
        </section>

    </body>
</th:block>
</html>
