<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/board.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<th:block layout:fragment="content">
    <body>
    <div th:replace="/fragments/topBackground.html :: topBgFragment(imgName='Share')"></div>
    <section class="board_main_container">
        <div class="board_main_wrap flex-column w-75">
            <form id="search_btn" method="GET" action="/board/sbsearch">
                <input type="text" id="search_text" placeholder="검색어를 입력해주세요." name="title">
                <button type="submit" class="btn btn-light">
                    <img th:src="@{/image/search_icon.png}" alt=""/>
                </button>
            </form>
            <div class="table table-hover w-100" id="table-container">
                <table th:if="${list}" class="w-100">
                    <thead>
                    <tr class="table-dark">
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vo : ${list}">
                        <td><a id="title" th:href="@{'/board/content?board_no='+${vo.board_no}}">[[${vo.title }]]</a>
                        </td>
                        <td>[[${vo.user_id }]]</td>
                        <td>[[${vo.posting_date }]]</td>
                        <td>[[${vo.views }]]</td>
                    </tr>
                    </tbody>
                </table>
                <h3 th:if="${msg}" th:text="${ msg }"></h3>
                <!--<a th:href="@{/board/sblist}">
                    <button class="btn btn-dark">메인페이지로 돌아가기</button>
                </a>-->
                <form id="posting_btn" method="post" action="posting">
                    <button type="submit" class="btn btn-dark">글쓰기</button>
                </form>
            </div>
        </div>
    </section>
    </body>
</th:block>
</html>
