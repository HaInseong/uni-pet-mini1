<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<th:block layout:fragment="content">
    <body>
    <div th:replace="/fragments/topBackground.html :: topBgFragment(imgName='mypage')"></div>
        <p>이름: <span th:text="${me.name}"></span></p>
        <p>이메일: <span th:text="${me.email}"></span><a th:href="@{/myemail}">&gt;</a></p>
        <p>비밀번호 변경<a th:href="@{/mypasswd(action='changepwd')}">&gt;</a></p>
        <a th:href="@{/logout}">로그아웃</a>
        <span>|</span>
        <a th:href="@{/mypasswd}">회원탈퇴</a>
    </body>
</th:block>
</html>
